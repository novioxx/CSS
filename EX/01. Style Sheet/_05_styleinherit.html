        <ul>
                <li>내용에 대한 스타일은 상속된다.

                        <ul>
                                <li>font</li>
                                <li>color</li>
                                <li>opacity</li>
                                <li>visivility</li>
                        </ul>
                </li>
        </ul> 
        <li>위치나 구조에 대한 스타일은 상속되지 않는다.

                        <li>width</li>
                        <li>height</li>
                        <li>margin</li>
                        <li>padding</li>
                </ul>
        </li>
